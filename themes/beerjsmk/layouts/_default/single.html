{{ partial "header" . }}
{{ partial "navigation" . }}
<div class="single-bg"></div>
<article class="single">
  <h1 class="title">{{ .Title }}</h1>
  <hr />
  <div>
    {{ if .Params.tags }}
    {{ partial "tags" .Params.tags }}
    {{ end }}
  </div>
  <p class="subtitle"><date>{{ .Date.Format "02.01.2006" }}</date></p>
  <section>
    {{ .Content }}
  </section>
</article>
<hr />
{{ partial "contact" . }}
{{ partial "footer" . }}
