<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>{% block head_title %}{{site.title}}{% endblock %}</title>
  <meta name="description" content="{{site.description}}">
  <meta name="keywords" content="{{site.keywords}}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="/favicon.ico">

  <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body class="{% block body_class %}{% endblock %}">
    <div class="bubble-wrap">
      <div id="bubbles"></div>
    </div>
    
    <div class="contents">
      <header class="hero is-fullheight is-fullwidth hero-header">
        <div class="hero-head foam"></div>
        <div class="hero-body is-fullheight is-fullwidth">
          <div class="container">
            <h1 class="title logo-wrap">
              <div class="columns">
                <div class="column">
                  <div class="logo-container"><img src='/_assets/beerjs.svg' /></div>
                  <div class="logo-text">
                    {% block header_title %}{{site.header}}{% endblock %} <br/>
                    <span class="logo-subtitle">{% block header_subtitle %}{{site.description}}{% endblock %}</span> <br/> <br/>
                    <a href="/vol2">[ vol 2: 21 Јуни @Coffice ]</a>
                  </div>
                </div>
              </div>
            </h1>
          </div>
        </div>
        <div class="hero-foot has-text-centered landing-footer">
          <a href="/info">За настанот</a> | 
          <a href="mailto:hello@beerjs.mk">hello@beerjs.mk</a> | 
          <a href="https://github.com/beerjs/skopje"><img src='/_assets/github-logo.svg' /></a> |
          <a href="https://twitter.com/BeerjsSk"><img src='/_assets/twitter-logo.svg' /></a> |
          <a href="https://www.facebook.com/beerjsskopje"><img src='/_assets/facebook-logo.svg' /></a>
        </div>
      </header>
      
      <!--<main id="content" class="content" role="main">
        {% block content %}{% endblock%}

        {% include "_pagination.html" %}
      </main>

      <footer class="site-footer clearfix">
        <p class="footer-description">
          &copy; {{site.header}}
        </p>
        <p class="footer-published">
          joyfully published by <a href="https://github.com/reptar/reptar">reptar</a>
        </p>
      </footer>-->
    </div>


  <script type="text/javascript" src="/js/particles.min.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
