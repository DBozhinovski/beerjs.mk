<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>{% block head_title %}{{site.title}}{% endblock %}</title>
  <meta name="description" content="{{site.description}}">
  <meta name="keywords" content="{{site.keywords}}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="/favicon.ico">

  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body class="bare {% block body_class %}{% endblock %}">
    <div class="container">
      <header class="columns section main is-mobile is-clearfix">
        <div class="column is-half">
          <div class="columns is-gapless logo is-pulled-left">
              <a href="/" class="columns is-gapless logo">
                <div class="column">
                  <div class="logo-container"><img src='/_assets/beerjs.svg' /></div>
                </div>
                <div class="column has-text-centered logo-text">
                  <h1>Beer.js</h1>
                  <h4>Скопје</h4>
                </div>
              </a>
          </div>
        </div>
        <div class="column is-half is-pulled-right navigation">
          <nav class="is-pulled-right">
            <a href="/vol2">Vol. 2</a> |
            <a href="/previous">Претходни настани</a>
          </nav>
        </div>
      </header>
    </div>

  <main id="content" class="columns content is-clearfix" role="main">
    <div class="column is-clearfix">
    {% block content %}{% endblock%}

    {% include "_pagination.html" %}
    </div>
  </main>


  <footer class="footer sticky main-footer">
    <hr />
    <div class="container">
      <div class="content has-text-centered">
        <a href="/info">За настанот</a> | 
        <a href="mailto:hello@beerjs.mk">hello@beerjs.mk</a> | 
        <a href="https://github.com/beerjs/skopje"><img src='/_assets/github-logo.svg' /></a> |
        <a href="https://twitter.com/BeerjsSk"><img src='/_assets/twitter-logo.svg' /></a> |
        <a href="https://www.youtube.com/channel/UCScyJr3W0-BFCrPW1kLcGmQ"><img src='/_assets/youtube.svg' /></a> |
        <a href="https://www.facebook.com/beerjsskopje"><img src='/_assets/facebook-logo.svg' /></a>
      </div>
    </div>
  </footer>
</body>
